<body>
    <header>
        <nav>
            <img id="logo-juststreamit" src="img/logo_justreamit.png" alt="JustStreamIt">
            
            <ul>

                      <div class="row__inner">

                      </div>

            <h2>Films Les Mieux Notés</h2>
            <div class="contain">

                    <span onmouseover="scrollGauche('scroller-rated')" onmouseout="clearScroll()" class="handle handlePrev active">

                    </span>

                        <!-- Ajout du contenu HTML pour les meilleurs film -->
                      </div>

                    </span>
                  </div>
              </div>
